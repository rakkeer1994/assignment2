<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name">  <br> <br>
        <label for="Email">Email adress:</label>
        <input type="text" name="Email" id="Email" placeholder="Email" ><br><br>
        <label for="password">Password: </label>
        <input type="text" name="password" id="password" value=""><br><br>
        <p>select web language:</p>
        <input type="radio" name="Lang" id="React" value="REACT">
        <label for="React">REACT</label><br>
        <input type="radio" name="Lang" id="Angular" value="ANGULAR">
        <label for="Angular">ANGULAR</label><br>
        <input type="radio" name="Lang" id="Vue" value="VUE" >
        <label for="Vue">VUE</label><br>
        <p>Select course: </p>
        <input type="checkbox" id="mern" name="mern" value="MERN">
         <label for="mern">MERN</label><br>
         <input type="checkbox" id="mean" name="mern" value="MEAN">
         <label for="mean">MEAN</label><br>
         <input type="checkbox" id="mevn" name="mevn" value="MEVN">
         <label for="mevn">MEVN</label><br> <br>
         <label for="Field">Choose a Field:</label>
        <select name="Field" id="Field">
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
        <option value="fullstack">Fullstack</option>
          </select> <br>
          <p>TextArea:</p>
          <textarea name="text area" id="textarea" cols="30" rows="10"></textarea> <br> <br>
        <label for="phonNo">PhonNo:</label>
        <input type="text" name="phonNo" id="phonNo" placeholder="PhonNo">  
        <button type="submit">Submit</button> <br> <br>
        <h1>Tables</h1>
        <a href="./table.html">click here to table</a>
        


        
    </form>
</body>
</html>
